name: Scrape and Deploy to GitHub Pages

on:
  # Run daily at 3:07 AM UTC
  schedule:
    - cron: '7 3 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main branch
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          python scraper.py
      
      - name: Copy files to docs directory
        run: |
          mkdir -p docs/api
          cp -r templates/index.html docs/
          cp data.json docs/
          # Create API endpoint JSON using Python for proper JSON handling
          python -c "import json; data=json.load(open('data.json')); json.dump({'status':'success','data':data}, open('docs/api/data.json','w'), indent=2)"
      
      - name: Commit and push updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json docs/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update scraped data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
