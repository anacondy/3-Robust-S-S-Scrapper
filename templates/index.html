<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subodh Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .loader-dots div {
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .loader-dots div:nth-child(1) { left: 8px; animation: loader-dots1 0.6s infinite; }
        .loader-dots div:nth-child(2) { left: 8px; animation: loader-dots2 0.6s infinite; }
        .loader-dots div:nth-child(3) { left: 32px; animation: loader-dots2 0.6s infinite; }
        .loader-dots div:nth-child(4) { left: 56px; animation: loader-dots3 0.6s infinite; }
        @keyframes loader-dots1 { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes loader-dots3 { 0% { transform: scale(1); } 100% { transform: scale(0); } }
        @keyframes loader-dots2 { 0% { transform: translate(0, 0); } 100% { transform: translate(24px, 0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i data-lucide="graduation-cap" class="h-8 w-8"></i>
                <div>
                    <h1 class="text-xl font-bold leading-none">Subodh<span class="text-indigo-200">Hub</span></h1>
                    <p class="text-xs text-indigo-200">Student Resource Portal</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div id="status-indicator" class="flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-500 text-xs font-medium">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <span>Online</span>
                </div>
                <button onclick="refreshData()" id="refresh-btn" class="p-2 hover:bg-indigo-500 rounded-full transition" title="Force Refresh">
                    <i data-lucide="refresh-cw" class="h-5 w-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Search & Filter -->
    <div class="bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="relative mb-3">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400"></i>
                <input type="text" id="search-input" placeholder="Search: 'Physics 2024', 'Semester II', 'Exam October', 'UG Syllabus'..."
                    class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition bg-slate-50">
            </div>
            
            <!-- Advanced Filters (collapsible) -->
            <div id="filters-container" class="hidden grid grid-cols-2 md:grid-cols-4 gap-2 mt-3">
                <select id="filter-type" class="px-3 py-2 rounded-lg border border-slate-200 text-sm focus:ring-2 focus:ring-indigo-500">
                    <option value="">All Types</option>
                    <option value="pdf">PDFs Only</option>
                    <option value="link">Links Only</option>
                </select>
                
                <select id="filter-section" class="px-3 py-2 rounded-lg border border-slate-200 text-sm focus:ring-2 focus:ring-indigo-500">
                    <option value="">All Sections</option>
                </select>
                
                <select id="filter-year" class="px-3 py-2 rounded-lg border border-slate-200 text-sm focus:ring-2 focus:ring-indigo-500">
                    <option value="">All Years</option>
                </select>
                
                <select id="filter-semester" class="px-3 py-2 rounded-lg border border-slate-200 text-sm focus:ring-2 focus:ring-indigo-500">
                    <option value="">All Semesters</option>
                </select>
            </div>
            
            <div class="flex justify-between items-center mt-2">
                <button id="toggle-filters" class="text-xs text-indigo-600 hover:text-indigo-700 font-medium flex items-center gap-1">
                    <i data-lucide="sliders-horizontal" class="h-3 w-3"></i>
                    <span>Advanced Filters</span>
                </button>
                <span id="search-count" class="text-xs text-slate-500"></span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">

        <!-- Error Container -->
        <div id="error-container" class="hidden mb-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 flex items-start gap-3">
            <i data-lucide="alert-circle" class="h-6 w-6 mt-0.5 shrink-0"></i>
            <div>
                <h3 class="font-bold">Connection Error</h3>
                <p id="error-message" class="text-sm mt-1">Unable to load data.</p>
                <button onclick="loadData()" class="mt-2 px-4 py-1 bg-red-600 text-white text-xs font-bold rounded hover:bg-red-700">Try Again</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loader" class="flex flex-col items-center justify-center py-20">
            <div class="loader-dots relative w-20 h-5 mb-4">
                <div class="absolute top-0 w-3 h-3 rounded-full bg-indigo-600"></div>
                <div class="absolute top-0 w-3 h-3 rounded-full bg-indigo-600"></div>
                <div class="absolute top-0 w-3 h-3 rounded-full bg-indigo-600"></div>
                <div class="absolute top-0 w-3 h-3 rounded-full bg-indigo-600"></div>
            </div>
            <p class="text-slate-500 font-medium animate-pulse">Fetching latest college data...</p>
        </div>

        <!-- Content Grid -->
        <div id="content-area" class="hidden space-y-8">

            <!-- Latest Updates Marquee -->
            <section class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="bg-indigo-50 px-6 py-3 border-b border-indigo-100 flex justify-between items-center">
                    <h2 class="font-bold text-indigo-900 flex items-center gap-2">
                        <i data-lucide="bell" class="h-4 w-4"></i> Latest Updates
                    </h2>
                    <span class="text-xs text-indigo-600 font-mono bg-white px-2 py-1 rounded">LIVE</span>
                </div>
                <div id="updates-container" class="divide-y divide-slate-100 max-h-64 overflow-y-auto">
                    <!-- JS Injects updates here -->
                </div>
            </section>

            <!-- Sections Grid -->
            <div id="sections-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- JS Injects Section Cards here -->
            </div>

        </div>
    </main>

    <footer class="bg-slate-800 text-slate-400 py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm">Developed for SS Jain Subodh PG College Students.</p>
            <p class="text-xs mt-2 text-slate-600">Data is scraped automatically. Not an official college website.</p>
        </div>
    </footer>

    <script>
        // --- Icons ---
        lucide.createIcons();

        // --- Global State ---
        let allData = null;

        // --- UI Functions ---
        function showLoader() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('content-area').classList.add('hidden');
            document.getElementById('error-container').classList.add('hidden');
        }

        function showError(msg) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('content-area').classList.add('hidden');
            document.getElementById('error-container').classList.remove('hidden');
            document.getElementById('error-message').innerText = msg;
            document.getElementById('status-indicator').innerHTML = `<div class="w-2 h-2 bg-red-500 rounded-full"></div><span>Offline</span>`;
        }

        function showContent() {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('content-area').classList.remove('hidden');
            document.getElementById('status-indicator').innerHTML = `<div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div><span>Online</span>`;
        }

        // --- Data Logic ---
        async function loadData() {
            showLoader();
            try {
                // Add timestamp to prevent browser caching
                const response = await fetch(`/api/data?t=${new Date().getTime()}`);

                if (!response.ok) throw new Error(`Server Error: ${response.status}`);

                const json = await response.json();

                if (json.status === 'error') throw new Error(json.message);

                allData = json.data;
                render(allData);
                showContent();

            } catch (err) {
                console.error(err);
                let userMsg = "Could not connect to the local server.";
                if(err.message.includes("Failed to fetch")) {
                    userMsg = "Server is not running. Run 'python app.py' in your terminal.";
                } else {
                    userMsg = err.message;
                }
                showError(userMsg);
            }
        }

        async function refreshData() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('animate-spin');
            try {
                const response = await fetch('/api/refresh');
                const json = await response.json();
                if(json.status === 'success') {
                    allData = json.data;
                    render(allData);
                }
            } catch(e) {
                alert("Refresh failed. Check console.");
            } finally {
                btn.classList.remove('animate-spin');
            }
        }

        // --- Render Logic ---
        function render(data) {
            const updatesContainer = document.getElementById('updates-container');
            const sectionsGrid = document.getElementById('sections-grid');

            // 1. Render Updates
            updatesContainer.innerHTML = '';
            if(data.sections.Latest_Updates.length === 0) {
                updatesContainer.innerHTML = '<div class="p-4 text-slate-400 text-center text-sm">No recent updates found.</div>';
            } else {
                data.sections.Latest_Updates.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "p-4 hover:bg-slate-50 transition group";
                    div.innerHTML = `
                        <a href="${item.link}" target="_blank" class="flex justify-between items-start gap-4">
                            <p class="text-sm font-medium text-slate-700 group-hover:text-indigo-600 transition">${item.text}</p>
                            ${item.is_new ? '<span class="shrink-0 px-2 py-0.5 bg-red-100 text-red-600 text-[10px] font-bold rounded-full uppercase">New</span>' : ''}
                        </a>
                    `;
                    updatesContainer.appendChild(div);
                });
            }

            // 2. Render Sections
            sectionsGrid.innerHTML = '';
            for (const [key, val] of Object.entries(data.sections)) {
                if(key === "Latest_Updates") continue;

                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-sm border border-slate-100 p-6 flex flex-col";

                let iconName = "file-text";
                if(key.includes("Exam")) iconName = "calendar";
                if(key.includes("Syllabus")) iconName = "book-open";

                let contentHTML = `
                    <div class="flex items-center gap-3 mb-4 border-b border-slate-100 pb-3">
                        <div class="p-2 bg-indigo-100 text-indigo-600 rounded-lg">
                            <i data-lucide="${iconName}" class="h-5 w-5"></i>
                        </div>
                        <h3 class="font-bold text-lg text-slate-800 capitalize">${key.replace(/_/g, ' ')}</h3>
                    </div>
                `;

                if(val.error) {
                    contentHTML += `<div class="text-red-500 text-sm bg-red-50 p-3 rounded">Could not scrape this section. Website might be down.</div>`;
                } else if (val.pdfs.length === 0 && val.links.length === 0) {
                    contentHTML += `<div class="text-slate-400 text-sm">No documents found in this section.</div>`;
                } else {
                    contentHTML += `<div class="space-y-2 max-h-60 overflow-y-auto pr-2 custom-scrollbar">`;

                    // PDFs
                    val.pdfs.forEach(pdf => {
                        contentHTML += `
                            <a href="${pdf.url}" target="_blank" class="searchable-item flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 border border-transparent hover:border-slate-200 transition group">
                                <i data-lucide="file" class="h-4 w-4 text-slate-400 group-hover:text-red-500"></i>
                                <span class="text-sm text-slate-600 group-hover:text-slate-900 truncate">${pdf.title}</span>
                            </a>
                        `;
                    });

                    // Links
                    val.links.forEach(link => {
                        contentHTML += `
                            <a href="${link.url}" target="_blank" class="searchable-item flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 border border-transparent hover:border-slate-200 transition group">
                                <i data-lucide="link" class="h-4 w-4 text-slate-400 group-hover:text-blue-500"></i>
                                <span class="text-sm text-slate-600 group-hover:text-slate-900 truncate">${link.title}</span>
                            </a>
                        `;
                    });
                    contentHTML += `</div>`;
                }

                card.innerHTML = contentHTML;
                sectionsGrid.appendChild(card);
            }

            // Re-initialize icons for new elements
            lucide.createIcons();
        }

        // --- Advanced Search Logic ---
        let searchTimeout = null;
        let availableFilters = null;

        // Load filters on startup
        async function loadFilters() {
            try {
                const response = await fetch('/api/filters');
                const json = await response.json();
                if (json.status === 'success') {
                    availableFilters = json.filters;
                    populateFilterDropdowns();
                }
            } catch (e) {
                console.error('Failed to load filters:', e);
            }
        }

        function populateFilterDropdowns() {
            if (!availableFilters) return;

            // Populate section filter
            const sectionSelect = document.getElementById('filter-section');
            availableFilters.sections.forEach(section => {
                const option = document.createElement('option');
                option.value = section;
                option.textContent = section;
                sectionSelect.appendChild(option);
            });

            // Populate year filter
            const yearSelect = document.getElementById('filter-year');
            availableFilters.years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });

            // Populate semester filter
            const semesterSelect = document.getElementById('filter-semester');
            availableFilters.semesters.forEach(semester => {
                const option = document.createElement('option');
                option.value = semester;
                option.textContent = `Semester ${semester}`;
                semesterSelect.appendChild(option);
            });
        }

        // Toggle advanced filters
        document.getElementById('toggle-filters').addEventListener('click', () => {
            const container = document.getElementById('filters-container');
            container.classList.toggle('hidden');
            lucide.createIcons();
        });

        // Perform advanced search
        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            
            // If no query and no filters, show all data
            if (!query && !hasActiveFilters()) {
                render(allData);
                document.getElementById('search-count').textContent = '';
                return;
            }

            try {
                const params = new URLSearchParams();
                if (query) params.append('q', query);
                
                const type = document.getElementById('filter-type').value;
                if (type) params.append('type', type);
                
                const section = document.getElementById('filter-section').value;
                if (section) params.append('section', section);
                
                const year = document.getElementById('filter-year').value;
                if (year) params.append('year', year);
                
                const semester = document.getElementById('filter-semester').value;
                if (semester) params.append('semester', semester);

                const response = await fetch(`/api/search?${params}`);
                const json = await response.json();

                if (json.status === 'success') {
                    renderSearchResults(json.results);
                    document.getElementById('search-count').textContent = 
                        `${json.count} result${json.count !== 1 ? 's' : ''} found`;
                }
            } catch (e) {
                console.error('Search failed:', e);
            }
        }

        function hasActiveFilters() {
            return document.getElementById('filter-type').value ||
                   document.getElementById('filter-section').value ||
                   document.getElementById('filter-year').value ||
                   document.getElementById('filter-semester').value;
        }

        function renderSearchResults(results) {
            const sectionsGrid = document.getElementById('sections-grid');
            const updatesContainer = document.getElementById('updates-container');
            
            // Group results by section
            const grouped = {};
            results.forEach(item => {
                if (!grouped[item.section]) {
                    grouped[item.section] = { pdfs: [], links: [] };
                }
                if (item.content_type === 'pdf') {
                    grouped[item.section].pdfs.push(item);
                } else {
                    grouped[item.section].links.push(item);
                }
            });

            // Clear current display
            sectionsGrid.innerHTML = '';
            updatesContainer.innerHTML = '<div class="p-4 text-slate-400 text-center text-sm">Using advanced search</div>';

            // Render grouped results
            for (const [section, content] of Object.entries(grouped)) {
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-sm border border-slate-100 p-6 flex flex-col";

                let iconName = "file-text";
                if (section.includes("Exam")) iconName = "calendar";
                if (section.includes("Syllabus")) iconName = "book-open";

                let contentHTML = `
                    <div class="flex items-center gap-3 mb-4 border-b border-slate-100 pb-3">
                        <div class="p-2 bg-indigo-100 text-indigo-600 rounded-lg">
                            <i data-lucide="${iconName}" class="h-5 w-5"></i>
                        </div>
                        <h3 class="font-bold text-lg text-slate-800 capitalize">${section.replace(/_/g, ' ')}</h3>
                    </div>
                    <div class="space-y-2 max-h-60 overflow-y-auto pr-2">
                `;

                // Render PDFs
                content.pdfs.forEach(pdf => {
                    const metadata = [];
                    if (pdf.year) metadata.push(pdf.year);
                    if (pdf.semester) metadata.push(`Sem ${pdf.semester}`);
                    if (pdf.subject) metadata.push(pdf.subject);
                    
                    const metaText = metadata.length ? ` <span class="text-xs text-slate-400">(${metadata.join(', ')})</span>` : '';
                    
                    // Use fast PDF viewer endpoint
                    const fastUrl = `/api/pdf/view?url=${encodeURIComponent(pdf.url)}`;
                    
                    contentHTML += `
                        <a href="${fastUrl}" target="_blank" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 border border-transparent hover:border-slate-200 transition group">
                            <i data-lucide="file" class="h-4 w-4 text-slate-400 group-hover:text-red-500"></i>
                            <span class="text-sm text-slate-600 group-hover:text-slate-900 truncate">${pdf.title}${metaText}</span>
                        </a>
                    `;
                });

                // Render Links
                content.links.forEach(link => {
                    const metadata = [];
                    if (link.year) metadata.push(link.year);
                    if (link.semester) metadata.push(`Sem ${link.semester}`);
                    if (link.subject) metadata.push(link.subject);
                    
                    const metaText = metadata.length ? ` <span class="text-xs text-slate-400">(${metadata.join(', ')})</span>` : '';
                    
                    contentHTML += `
                        <a href="${link.url}" target="_blank" class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 border border-transparent hover:border-slate-200 transition group">
                            <i data-lucide="link" class="h-4 w-4 text-slate-400 group-hover:text-blue-500"></i>
                            <span class="text-sm text-slate-600 group-hover:text-slate-900 truncate">${link.title}${metaText}</span>
                        </a>
                    `;
                });

                contentHTML += `</div>`;
                card.innerHTML = contentHTML;
                sectionsGrid.appendChild(card);
            }

            if (Object.keys(grouped).length === 0) {
                sectionsGrid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i data-lucide="search-x" class="h-12 w-12 text-slate-300 mx-auto mb-3"></i>
                        <p class="text-slate-500">No results found. Try a different search term.</p>
                    </div>
                `;
            }

            lucide.createIcons();
        }

        // Search input with debounce
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 300);
        });

        // Filter change listeners
        document.getElementById('filter-type').addEventListener('change', performSearch);
        document.getElementById('filter-section').addEventListener('change', performSearch);
        document.getElementById('filter-year').addEventListener('change', performSearch);
        document.getElementById('filter-semester').addEventListener('change', performSearch);

        // Start
        loadData();
        loadFilters();
    </script>
</body>
</html>
